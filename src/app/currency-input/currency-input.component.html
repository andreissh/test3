<div class="convert">
  <input
    class="convertInput"
    type="number"
    [value]="amount"
    [readonly]="readonly"
    (input)="onInput($event)"
  />
  <div class="currencyDropdown">
    <button class="currencyDropdownBtn" (click)="toggleDropdown.emit()">
      <span>{{ selectedCurrency }}</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    @if(isOpen) {
    <ul class="currencyDropdownList">
      @for(currency of currencies; track currency) {
      <li class="currencyDropdownItem" (click)="selectCurrency.emit(currency)">
        {{ currency }}
      </li>
      }
    </ul>
    }
  </div>
</div>
