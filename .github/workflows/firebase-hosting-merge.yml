name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm install
      - name: Set API Key from Secrets
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
      - name: Run set-env script and build the project
        run: npm run set-env && npx ng build --configuration=production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CURRENCY_CONVERTER_15901 }}
          channelId: live
          projectId: currency-converter-15901
